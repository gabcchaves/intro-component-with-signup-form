<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" async></script>
	</head>
	<body>
		<section class="intro">
			<h1>Learn to code by watching others</h1>
			<p>See how experienced developers solve problems in
			real-time. Watching great scripted tutorials is great, but
			understanding how developers think is invaluable.</p>
		</section>

		<section class="signup-container">
			<button><strong>Try it free 7 days</strong> then $20/mo.
				thereafter</button>

			<article class="form-container">
				<form method="POST" novalidate
					  onsubmit="event.preventDefault(); validateData();">
					<input type="text" name="First Name"
									   placeholder="First Name">
					<input type="text" name="Last Name"
									   placeholder="Last Name">
					<input type="email" name="Email Address"
										placeholder="Email Address">
					<input type="password" name="Password"
										   placeholder="Password">
					<input type="submit" value="CLAIM YOUR FREE TRIAL">
					<br>
					<small>By clicking the button you are agreeing to our
						  <a href="">Terms and Services</a></small>
				</form>
			</article>
		</section>
	</body>
</html>
